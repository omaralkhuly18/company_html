<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document-test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .video-section,
    .fun-fact-section {
      padding: 20px;
      margin: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .video-section {
      background-color: #e9f7ff;
      position: relative;
      margin-top: 7%;
      z-index: 1;
      padding: 1% 15%;
    }

    .fun-fact-section {
      background-color: #fffae9;
      position: absolute;
      width: 95%;
      margin-top: -8%;
    }

    h2 {
      margin-top: 0;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="tajawal_medium video-section">
    <h2>Video Section</h2>
    <video controls>
      <source src="your-video-file.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="tajawal_medium fun-fact-section">
    <h2>Fun Fact Section</h2>
    <p>Here are some fun facts:</p>
    <ul>
      <li>Fun fact 1</li>
      <li>Fun fact 2</li>
      <li>Fun fact 3</li>
    </ul>
  </div>

</body>

</html>
