<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام فاتورة</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>فاتورة الكشف الطبي</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="patient-name" style="direction:r ;">اسم المريض</label>
                <input type="text" id="patient-name" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">ميعاد الكشف</label>
                <input type="datetime-local" id="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="appointment-price">سعر الكشف</label>
                <input type="number" id="appointment-price" required>
            </div>
            <div class="form-group">
                <label for="doctor-name">اسم الدكتور</label>
                <input type="text" id="doctor-name" required>
            </div>
            <button type="button" onclick="generateInvoice()">إصدار الفاتورة</button>
        </form>
        <div id="invoice" class="invoice">
            <h2>تفاصيل الفاتورة</h2>
            <p><strong>اسم المريض:</strong> <span id="invoice-patient-name"></span></p>
            <p><strong>ميعاد الكشف:</strong> <span id="invoice-appointment-date"></span></p>
            <p><strong>سعر الكشف:</strong> <span id="invoice-appointment-price"></span></p>
            <p><strong>اسم الدكتور:</strong> <span id="invoice-doctor-name"></span></p>
        </div>
    </div>
    <script>
        function generateInvoice() {
            const fields = ['patient-name', 'appointment-date', 'appointment-price', 'doctor-name'];
            const invoiceFields = ['invoice-patient-name', 'invoice-appointment-date', 'invoice-appointment-price', 'invoice-doctor-name'];
            const suffixes = ['', ' جنيه'];

            for (let i = 0; i < fields.length; i++) {
                const value = document.getElementById(fields[i]).value;
                if (!value) return alert('يرجى ملء جميع الحقول');
                document.getElementById(invoiceFields[i]).innerText = i == 1 ? new Date(value).toLocaleString('ar-EG') : value + (i == 2 ? suffixes[1] : '');
            }

            document.getElementById('invoice').style.display = 'block';
        }

    </script>
</body>

</html>
