<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with Animation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 40%;
            height: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10000;
            transition: opacity 1s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            display: none;
        }

        #main-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="loading-screen" class="animate__animated animate__rubberBand">
        <div>
          <span class="spinner-border" role="status" aria-hidden="true"></span>
          <h1>Loading...</h1>
        </div>
      </div>
    
      <div id="main-content">
        <h2>Content Loaded</h2>
        <p>Scroll down to see the sticky effect</p>
      </div>
    
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          setTimeout(hideLoadingScreen, 5000); // Simulate loading time
          repeatAnimation(); // Start the repeated animation
        });
    
        function hideLoadingScreen() {
          var loadingScreen = document.getElementById("loading-screen");
          loadingScreen.classList.add("hidden");
          var mainContent = document.getElementById("main-content");
          mainContent.style.display = "block";
          document.body.style.overflow = "auto";
        }
    
        function repeatAnimation() {
          setInterval(function() {
            var loadingScreen = document.getElementById("loading-screen");
            loadingScreen.classList.remove("animate__rubberBand");
            void loadingScreen.offsetWidth; // Trigger reflow to restart animation
            loadingScreen.classList.add("animate__rubberBand");
          }, 900); // Repeat every 3 seconds
        }
    </script>
</body>

</html>
